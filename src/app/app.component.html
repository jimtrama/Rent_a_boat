<div class="top-level">
  <div class="logo-container">
    <img src="/assets/icons/medusa.png" />
    <img class="boat-icon" src="/assets/icons/boat.png" />
  </div>
</div>
<span class="title">Medusa Boats</span>
<div  class="outer-wrapper">
  <div id="scroll-area" (touchend)="onTouchEnd($event)" (mouseup)="onMouseUp($event)" (touchstart)="onTouchStart($event)" (mousedown)="onMouseDown($event)" class="main-container">
    <app-card class="card" *ngFor="let boat of boats;let i = index" [boat]="boat" [id]="'boat-'+i" />
  </div>
  <div class="bullet-container">
    <div
      class="bullet"
      [ngClass]="{ selected: selectedIndex == i }"
      *ngFor="let boat of boats; let i = index"
    ></div>
  </div>
  <img class="background-icon" src="/assets/icons/turbine.png" />
</div>
<div class="info-container">
  <app-contact-row label="Phone" value="+306975616367" (click)="phoneClicked()" ></app-contact-row>
  <app-contact-row label="Facebook" value="medusa_boats" (click)="facebookClicked()" ></app-contact-row>
  <app-contact-row label="Instagram" value="@medusa_boats" (click)="instagramClicked()" ></app-contact-row>
</div>
<div class="map-container">
  <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d27233.7323879045!2d23.78151571356208!3d40.20724207945117!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sel!2sgr!4v1764694441634!5m2!1sel!2sgr" width="85%" height="90%" style="border:0;border-radius: 10px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>

<img class="arrow-right-icon" (click)="onRightArrowClick()" src="/assets/icons/right-arrow.png" />
<img class="arrow-left-icon" (click)="onLeftArrowClick()" src="/assets/icons/right-arrow.png" />
