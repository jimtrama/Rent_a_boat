<div class="top-level">
  <div class="logo-container">
    <img src="/assets/icons/medusa.png" />
    <img class="boat-icon" src="/assets/icons/boat.png" />
    <span class="title">Medusa Boats</span>
  </div>
  <img class="blades-icon" src="/assets/icons/turbine.png" />
</div>
<div class="outer-wrapper">
  <div
    id="scroll-area"
    (touchend)="onTouchEnd($event)"
    (mouseup)="onMouseUp($event)"
    (touchstart)="onTouchStart($event)"
    (mousedown)="onMouseDown($event)"
    class="main-container"
  >
    <app-card
      class="card"
      *ngFor="let boat of boats; let i = index"
      [boat]="boat"
      [boatId]="i"
      [id]="'boat-' + i"
    />
  </div>
  <img
      class="arrow-right-icon"
      (click)="onRightArrowClick()"
      src="/assets/icons/right-arrow.png"
    />
    <img
      class="arrow-left-icon"
      (click)="onLeftArrowClick()"
      src="/assets/icons/right-arrow.png"
    />
  <div class="bullet-container">
    <div
      class="bullet"
      [ngClass]="{ selected: selectedIndex == i }"
      *ngFor="let boat of boats; let i = index"
    ></div>
  </div>
</div>
<div class="same-info-container">
  <span style="position: absolute; top: -11px; left: 10px; font-family: titleFont;background-color: white;">
    Common Features</span
  >
  <app-info-row
    text="Car Charger"
    icon="car"
    value="Female adapter"
  ></app-info-row>
  <app-info-row text="GPS" icon="gps" value="Tracking System"></app-info-row>
  <app-info-row text="Mp3 Player" icon="music" value="USB/Bt" />
  <app-info-row text="Box" icon="ice-box" value="Ice Box" />
  <app-info-row text="Ladder" icon="swim-ladder" value="Swim Ladder" />
  <app-info-row text="Trim" icon="engine" value="Power Trim" />
  <app-info-row text="First Aid" icon="kit" value="Safety Kit" />
  <app-info-row text="Deck chair" icon="seat" value="Deck chair" />
</div>
<div
  style="width: 100; display: flex; justify-content: center; margin-top: 20px"
>
  <img style="height: 40px" src="/assets/icons/parking.png" />
  <span style="font-family: titleFont">Free Parking</span>
</div>
<div class="info-container">
  <app-contact-row
    label="Phone"
    value="+306975616367"
    (click)="phoneClicked()"
  ></app-contact-row>
  <app-contact-row
    label="Facebook"
    value="medusa_boats"
    (click)="facebookClicked()"
  ></app-contact-row>
  <app-contact-row
    label="Instagram"
    value="@medusa_boats"
    (click)="instagramClicked()"
  ></app-contact-row>
</div>
<div class="map-container">
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d33728.97480175974!2d23.78113599349991!3d40.199975376357195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14a8bd483088ee0b%3A0x18881356efef91c5!2sMEDUSA%20Rent%20a%20Boat%20Vourvourou!5e0!3m2!1sel!2sgr!4v1764709633242!5m2!1sel!2sgr"
    width="90%"
    height="90%"
    style="border: 0; border-radius: 10px"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"
    (load)="loadingMap()"
  ></iframe>
  <img style="width: 50px;position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%);" class="rotatingAnimation" *ngIf="mapLoading" src="/assets/icons/blades.png" />
</div>
