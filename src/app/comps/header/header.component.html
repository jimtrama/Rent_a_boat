<div class="logo-container">
  <img class="logo-img" src="/assets/icons/medusa.png" />
  <img class="boat-icon" src="/assets/icons/boat.png" />
  <span class="title">Medusa Boats</span>
  <img class="blades-icon" src="/assets/icons/turbine.png" />
  <div class="menu-container" *ngIf="!mobileHeader">
    <button appAnimetable (click)="navigate('home')" [ngClass]="{'active':route=='home'}">Home</button>
    <span></span>
    <button appAnimetable (click)="navigate('fleet')" [ngClass]="{'active':route=='fleet'}">
      Our Fleet
    </button>
    <span></span>
    <button appAnimetable (click)="navigate('destinations')"  [ngClass]="{'active':route=='destinations'}" >
      Destinations
    </button>
    <span></span>
    <button appAnimetable (click)="navigate('reviews')" [ngClass]="{'active':route=='reviews'}" >
      Reviews
    </button>
  </div>
  <div class="mobile-menu-container" *ngIf="mobileHeader">
    <img appAnimetable (click)="toggleMobileMenu()" src="/assets/icons/menu.png" />
  </div>
</div>
<app-mobile-header [(open)]="mobileMenuOpen"></app-mobile-header>


<div class="header-fotter-container">
  <img class="bg-img" src="/assets/sea.webp" >
</div>
