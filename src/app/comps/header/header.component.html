<div class="logo-container">
  <img class="logo-img" src="/assets/icons/medusa.png" />
  <img class="boat-icon" src="/assets/icons/boat.png" />
  <span class="title">Medusa Boats</span>
  <img class="blades-icon" src="/assets/icons/turbine.png" />
  <div class="menu-container" *ngIf="!mobileHeader">
    <button [routerLink]="['home']" routerLinkActive="active">Home</button>
    <span></span>
    <button [routerLink]="['fleet']" routerLinkActive="active">
      Our Fleet
    </button>
    <span></span>
    <button [routerLink]="['destinations']" routerLinkActive="active">
      Destinations
    </button>
    <span></span>
    <button [routerLink]="['reviews']" routerLinkActive="active">
      Reviews
    </button>
  </div>
  <div class="mobile-menu-container" *ngIf="mobileHeader">
    <img (click)="toggleMobileMenu()" src="/assets/icons/menu.png" />
    
  </div>
</div>
<div class="mobile-links-container" *ngIf="mobileMenuOpen">
      <button [routerLink]="['home']" (click)="closeMenu()" routerLinkActive="active-mobile">Home</button>
      <span></span>
      <button [routerLink]="['fleet']" (click)="closeMenu()" routerLinkActive="active-mobile">
        Our Fleet
      </button>
      <span></span>
      <button [routerLink]="['destinations']" (click)="closeMenu()" routerLinkActive="active-mobile">
        Destinations
      </button>
      <span></span>
      <button [routerLink]="['reviews']" (click)="closeMenu()" routerLinkActive="active-mobile">
        Reviews
      </button>
    </div>

<div class="header-fotter-container">
  <img class="bg-img" src="/assets/sea.webp" >
</div>
