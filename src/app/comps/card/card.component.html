
<div class="new-container">
  <div style="display: flex;flex-direction: column;justify-content: center;margin-top: 20px;">
    <div class="imgs-container">
    <img
      (click)="onImgClick(img)"
      [id]="'img-' + i"
      [class]="boatId + '-img' + ' img'"
      *ngFor="let img of boat.imgs; let i = index"
      [src]="'/assets/boats/' + img"
      alt=""
      (touchstart)="onTouchStartImg($event)"
      (touchmove)="onTouchMove($event)"
      (touchend)="onTouchEnd($event)"
    />
    
  </div>
  <div class="arrows-container">
    <img
    *ngIf="selectedImg!=0"
      class="arrow left-icon"
      (click)="onLeftArrowClick()"
      src="/assets/icons/right-arrow.png"
    />
    <img
    *ngIf="selectedImg != boat.imgs.length-1"
      class="arrow right-icon"
      (click)="onRightArrowClick()"
      src="/assets/icons/right-arrow.png"
    />
  </div>
  </div>
  
  
  <div class="main-container">
    <span style="font-family: titleFont;flex-grow: 1;width: 100%;">{{ boat.title }}</span>
    <app-info-row text="Hp" icon="horse" [value]="boat.hp" />
    <app-info-row text="Max People" icon="people" [value]="boat.people" />
    <app-info-row text="Length" icon="ruler" [value]="boat.length" />
    <app-info-row
      text="Sundeck"
      icon="deck-chair"
      [value]="boat.bed ? 'Deck Bed' : 'Yes'"
    />
  </div>
</div>
